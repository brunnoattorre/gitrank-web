@(errorClass: String, status: Int, statusMessage: String, message: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@status - @statusMessage</title>
        <link rel="stylesheet" href="@routes.Assets.at("lib/octicons/octicons/octicons.css")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/Semantic-UI/semantic.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("../../public/images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    </head>
    <body>

        <nav class="ui large borderless top menu">
            <div class="ui container">
                <div class="link item">
                    <a href="@routes.ApplicationController.index()"><b>Git</b>Rank</a>
                </div>
                <div class="right menu">
                    <div class="item">
                        <div class="ui action input">
                            <div class="ui search">
                                <input class="prompt" id="goToRepoInput"  type="text" placeholder="Enter owner/repository">
                                <div id="searchResult" class="results"></div>
                            </div>
                            <div id="goToRepoButton" class="ui primary button">Go</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="masthead @errorClass">
            <div class="ui container">
                <div class="ui two column middle aligned grid">
                    <div class="row">
                        <div class="center aligned column">
                            <h1 class="ui header inverted">@status</h1>
                            <h3 class="ui header inverted">@statusMessage</h3>
                        </div>
                        <div class="column">
                            <div class="ui segment">
                                <h2 class="ui center aligned icon header">
                                    <i class="bug icon"></i>
                                    <div class="content">
                                        Ooooops !
                                        <div class="sub header">@Html(message)</div>
                                    </div>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        @footer()

        <script src="@routes.Assets.at("lib/Semantic-UI/semantic.min.js")" type="text/javascript"></script>
        <script>
            $('#goToRepoButton').click(goToRepoInputUrl);

            $('#goToRepoInput').keyup(function (e) {
                if (e.keyCode == 13) {
                    goToRepoInputUrl()
                }
            });

            function goToRepoInputUrl() {
                window.location.href = window.location.protocol + "//"
                + window.location.hostname + ":" + window.location.port + '/github/' + $("#goToRepoInput")[0].value
            }
        </script>
    </body>
</html>
