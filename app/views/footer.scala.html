@import play.api.Play
@import play.api.Play.current

@()
<footer>
    <div class="container">
    <div class="row">
        <div class="col-sm-12">
        @if(Play.configuration.getString("buildNumber").isEmpty) {
            <p class="text-muted center-block text-center">Dev build</p>
        } else {
            <p class="text-muted center-block text-center">Build #@Play.configuration.getString("buildNumber")</p>
        }
        </div>
    </div>
</div>
</footer>
