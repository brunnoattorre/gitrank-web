@import modules.CustomGitHubProvider

@(title: String, gitHubProvider: CustomGitHubProvider, user: Option[models.User] = None)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("lib/octicons/octicons/octicons.css")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/Semantic-UI/semantic.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/emojify.js/dist/css/basic/emojify.min.css")" />
        <script src="@routes.Assets.at("lib/emojify.js/dist/js/emojify.min.js")"></script>
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/lodash/lodash.min.js")" type="text/javascript"></script>
    </head>
    <body>

        @navbar(gitHubProvider, user)

        <div id="content">
            @content
        </div>

        @footer()
        <script src="@routes.Assets.at("lib/Semantic-UI/semantic.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>

    </body>
</html>
