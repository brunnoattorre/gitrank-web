machine:
  environment:
    SBT_VERSION: 0.13.8
    SBT_OPTS: "-Xms512M -Xmx1536M"
  pre:
    - sudo apt-get update
    - sudo sed -i "s|#wrapper.java.maxmemory=512|wrapper.java.maxmemory=1024|g" /etc/neo4j/neo4j-wrapper.conf
    - sudo sed -i "s|dbms.security.auth_enabled=true|dbms.security.auth_enabled=false|g" /etc/neo4j/neo4j-server.properties
  java:
    version: oraclejdk8
  services:
    - neo4j
    - docker

notify:
  webhooks:
    # A list of hook hashes, containing the url field
    - url: https://webhooks.gitter.im/e/bb201391ca2a83b29080
    - url: http://circlewebhook.gitrank.io/hook?token=circle

dependencies:
  cache_directories:
    - "~/.sbt"
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version
  override:
    - sbt update

test:
  override:
    - sbt clean coverage test
  post:
    - sbt coverageReport
    - sbt codacyCoverage
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
