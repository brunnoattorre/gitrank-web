machine:
  environment:
    JAVA_OPTS: "-Xms256m -Xmx512m"
  pre:
    - sudo sed -i "s|#wrapper.java.maxmemory=512|wrapper.java.maxmemory=1024|g" /etc/neo4j/neo4j-wrapper.conf
    - sudo sed -i "s|dbms.security.auth_enabled=true|dbms.security.auth_enabled=false|g" /etc/neo4j/neo4j-server.properties
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.2-circleci'; sudo chmod 0755 /usr/bin/docker; true
  java:
    version: oraclejdk8
  services:
    - neo4j
    - docker

notify:
  webhooks:
    # A list of hook hashes, containing the url field
    - url: https://webhooks.gitter.im/e/bb201391ca2a83b29080

dependencies:
  override:
    - sbt update

test:
  override:
    - sbt clean coverage test
  post:
    - sbt coverageReport
    - sbt codacyCoverage
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  hub:
    branch: master
    commands:
      - docker version
      - docker login -e $DOCKERHUB_MAIL -p $DOCKERHUB_PASSWORD -u $DOCKERHUB_LOGIN
      - docker info
      - sbt docker:publish